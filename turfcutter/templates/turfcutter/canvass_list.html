{% extends "turfcutter/base.html" %}

{% block content %}
<div class='panel panel-primary'>
    <div class='panel-heading'>
        <h1 class='panel-title'>Canvass List</h1>
    </div>
    <div class='panel-body'>

        {% if canvass_list %}
        <ul>

            {% for canvass in canvass_list %}
            <li>
                <a href="/turfcutter{{ canvass.get_absolute_url }}">{{ canvass.name }}</a> ({{canvass.description}})
            </li>
            {% endfor %}

        </ul>
        {% else %}
        <p>No canvasses have been created.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
