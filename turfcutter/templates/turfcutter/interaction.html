{% extends "turfcutter/base.html" %}

{% block content %}

<style>
#id_name { width: 20em; }
#id_description { width: 20em; }
#id_at_home > li { margin-right: 50px; transform: scale(2.0); }
#id_accepted_material > li { margin-right: 50px; transform: scale(2.0); }
#id_campaign_response > li { margin-right: 50px;  transform: scale(2.0); }
#id_dsa_response > li { margin-right: 50px;  transform: scale(2.0); }
</style>

<div class='jumbotron'>
  <div class=row>
    <div class='col-md-4 col-md-offset-4 text-center'>
        <h2>{{ parcel.prop_street_num }} {{ parcel.prop_street }}</h2>
      <form action="" method="post">
        {% csrf_token %}
        <table>
          {{ form }}
        </table>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
