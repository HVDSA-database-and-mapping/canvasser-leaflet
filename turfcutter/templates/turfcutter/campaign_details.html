{% extends "turfcutter/base.html" %}

{% block content %}
<div class='panel panel-primary'>
  <div class='panel-heading'>
    <h1 class='panel-title'>{{ campaign.name }}</h1>
  </div>
  <div class='panel-body'>
    <p>{{campaign.description}}</p>
    <ul>
      {% for canvass in canvass_list %}
      <li>
        <a href="/turfcutter{{ canvass.get_absolute_url }}">{{ canvass.name }}</a>
      </li>
      {% endfor %}
    </ul>
    <a id='canvass_button' class="btn btn-primary" href="{% url 'new-canvass' campaign_id=campaign.id %}">New Canvass</a>
  </div>
</div>
{% endblock %}
