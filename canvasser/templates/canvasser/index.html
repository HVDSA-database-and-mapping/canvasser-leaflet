{% extends "canvasser/base.html" %}

{% block content %}

<style>
#id_name { width: 20em; }
#id_description { width: 20em; }
</style>

<div class='jumbotron'>
    <div class=row>
        <div class='col-md-4 col-md-offset-4 text-center'>
            <h2>Start a New Canvas</h2>
            <form action="" method="post">
                {% csrf_token %}
                <table>
                    {{ form }}
                </table>
                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
