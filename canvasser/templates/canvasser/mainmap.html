{% load staticfiles %}
<style>
.leaflet-container {  /* all maps */
  width:  100%;
  height: 100%
}
</style>
{% load leaflet_tags %}
<html>
<head>
  {% leaflet_js plugins="forms" %}
  {% leaflet_css plugins="forms" %}
  <script type="text/javascript">
    var dataurl = 'http://surtr.zapto.org:8000/canvasser/data/{z}/{x}/{y}.geojson';
    window.addEventListener("map:init", function (event) {
      var map = event.detail.map;
      var drawnItems = new L.FeatureGroup();
      map.addLayer(drawnItems);
      var drawControl = new L.Control.Draw({
        draw: {
          polyline: false,
          circle: false,
          rectangle: false,
          marker: false
        },
        edit: {
          featureGroup: drawnItems
        }
      });
      map.addControl(drawControl);
      map.on(L.Draw.Event.CREATED, function (event) {
        var layer = event.layer;

        drawnItems.addLayer(layer);
      });
      var style = {
        "stroke": true,
        "weight": 2,
        "color": "#666666",
        "fillColor": "#ffcccc",
        "opacity": 1.0,
        "fillOpacity": 1.0,
      };
      L.GridLayer.GeoJSON = L.GridLayer.extend({
        options: {
          minZoom: 0,
          maxZoom: 18,
          subdomains: 'abc',
          zoomReverse: false,
          zoomOffset: 0
        },
        initialize: function(url, options) {

          this._url = url;

          options = L.Util.setOptions(this, options);

          if (typeof options.subdomains === 'string') {
            options.subdomains = options.subdomains.split('');
          }

          this.on('tileunload', function(event) {
            event.tile.layer && event.tile.layer.remove();
          });
        },
        getTileUrl: L.TileLayer.prototype.getTileUrl,
        _getSubdomain: L.TileLayer.prototype._getSubdomain,
        _getZoomForUrl: L.TileLayer.prototype._getZoomForUrl,
        _xhrHandler: function(req, layer, tile, tilePoint, done) {
          return function() {
            if (req.readyState !== 4) {
              return;
            }
            var s = req.status;
            if ((s >= 200 && s < 300 && s != 204) || s === 304) {
              tile.datum = JSON.parse(req.responseText);
              tile.layer = L.geoJSON(tile.datum.features, {style: style}).addTo(map);
              done();
            }
          };
        },
        createTile: function(coords, done) {
          var tile = document.createElement('div');
          var layer = this;
          var req = new XMLHttpRequest();
          req.onreadystatechange = this._xhrHandler(req, layer, tile, coords, done);
          req.open('GET', this.getTileUrl(coords), true);
          req.send();
          return tile;
        }
      });
      var geojsonTileLayer = new L.GridLayer.GeoJSON(dataurl, {},{});
      map.addLayer(geojsonTileLayer);
    });
  </script>
</head>
<body>
  <h1>HVDSA Census Tracts</h1>
  {% leaflet_map "main" %}
</body>
</html>
