{% extends "canvasser/base.html" %}

{% block content %}
<div class='panel panel-primary'>
    <div class='panel-heading'>
        <h1 class='panel-title'>Canvas List</h1>
    </div>
    <div class='panel-body'>

        {% if canvas_list %}
        <ul>

            {% for canvas in canvas_list %}
            <li>
                <a href="{{ canvas.get_absolute_url }}">{{ canvas.name }}</a> ({{canvas.description}})
            </li>
            {% endfor %}

        </ul>
        {% else %}
        <p>No canvases have been created.</p>
        {% endif %}       
    </div>
</div>
{% endblock %}
